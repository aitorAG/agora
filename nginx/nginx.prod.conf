worker_processes auto;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  client_max_body_size 10m;

  upstream agora_engine {
    server engine:8000;
  }

  server {
    listen 80;
    server_name _;

    location = /_internal/authz/admin {
      internal;
      proxy_pass http://agora_engine/authz/admin;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Cookie $http_cookie;
    }

    location = /admin/observability {
      return 301 /admin/observability/;
    }

    location = /icon.svg {
      auth_request /_internal/authz/admin;
      resolver 127.0.0.11 valid=30s ipv6=off;
      set $langfuse_upstream langfuse-web:3000;
      proxy_pass http://$langfuse_upstream/icon.svg;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    location = /favicon.ico {
      auth_request /_internal/authz/admin;
      resolver 127.0.0.11 valid=30s ipv6=off;
      set $langfuse_upstream langfuse-web:3000;
      proxy_pass http://$langfuse_upstream/favicon.ico;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    location ^~ /_next/ {
      auth_request /_internal/authz/admin;
      resolver 127.0.0.11 valid=30s ipv6=off;
      set $langfuse_upstream langfuse-web:3000;
      proxy_pass http://$langfuse_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    location ^~ /api/ {
      auth_request /_internal/authz/admin;
      resolver 127.0.0.11 valid=30s ipv6=off;
      set $langfuse_upstream langfuse-web:3000;
      proxy_pass http://$langfuse_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    location /admin/observability/ {
      auth_request /_internal/authz/admin;
      resolver 127.0.0.11 valid=30s ipv6=off;
      set $langfuse_upstream langfuse-web:3000;
      proxy_pass http://$langfuse_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /admin/observability;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    location / {
      proxy_pass http://agora_engine;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }
  }

}
