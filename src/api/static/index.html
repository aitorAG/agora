<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agora - UI de prueba</title>
  <link rel="stylesheet" href="/ui/styles.css?v=2" />
</head>
<body class="theme-light">
  <div id="login-screen" class="login-screen hidden">
    <div class="login-panel">
      <h1>Agora</h1>
      <p class="login-help">Inicia sesión para acceder a tus partidas.</p>
      <form id="login-form" novalidate>
        <label for="login-username">Usuario</label>
        <input id="login-username" type="text" maxlength="100" autocomplete="username" required />
        <label for="login-password">Contraseña</label>
        <input id="login-password" type="password" maxlength="200" autocomplete="current-password" required />
        <p id="login-error" class="login-error hidden"></p>
        <button type="submit" id="btn-login">Entrar</button>
        <button type="button" id="btn-open-register" class="btn-secondary-auth">Crear nuevo usuario</button>
      </form>
      <form id="register-form" class="hidden" novalidate>
        <label for="register-username">Nuevo usuario</label>
        <input id="register-username" type="text" maxlength="100" autocomplete="username" required />
        <label for="register-password">Nueva contraseña</label>
        <input id="register-password" type="password" maxlength="200" autocomplete="new-password" required />
        <p id="register-error" class="login-error hidden"></p>
        <button type="submit" id="btn-register">Crear cuenta</button>
        <button type="button" id="btn-back-login" class="btn-secondary-auth">Volver a login</button>
      </form>
    </div>
  </div>
  <div id="app">
    <aside class="sidebar">
      <section class="sidebar-section">
        <h2>Introducción</h2>
        <div id="intro-text" class="sidebar-content"></div>
      </section>
      <section class="sidebar-section">
        <h2>Misión</h2>
        <div id="mission-text" class="sidebar-content"></div>
      </section>
      <section class="sidebar-section">
        <h2>Personajes</h2>
        <div id="characters-list" class="sidebar-content"></div>
      </section>
      <section class="sidebar-section">
        <h2>Tus partidas</h2>
        <div id="games-list-container" class="sidebar-content games-list-container"></div>
      </section>
      <section class="sidebar-section">
        <h2>Estado del juego</h2>
        <div id="game-state" class="sidebar-content"></div>
      </section>
      <div class="sidebar-actions">
        <button type="button" id="btn-new-game">Nueva partida</button>
        <button type="button" id="btn-reset">Reset partida</button>
        <label class="theme-toggle">
          <input type="checkbox" id="theme-checkbox" />
          <span>Modo oscuro</span>
        </label>
      </div>
    </aside>
    <main class="main">
      <div id="error-banner" class="error-banner hidden"></div>
      <div id="chat" class="chat"></div>
      <div class="input-area">
        <input type="text" id="player-input" placeholder="Escribe tu mensaje..." disabled />
        <button type="button" id="btn-send" disabled>Enviar</button>
      </div>
    </main>
  </div>
  <div id="loading-overlay" class="loading-overlay hidden" aria-busy="true" aria-live="polite">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-message" class="loading-message">Creando partida…</p>
    </div>
  </div>
  <div id="new-game-modal" class="new-game-modal hidden" role="dialog" aria-modal="true" aria-labelledby="new-game-title">
    <div class="new-game-panel">
      <h2 id="new-game-title">Nueva partida personalizada</h2>
      <p class="new-game-help">Deja todo en blanco para usar la configuración por defecto.</p>
      <div class="new-game-fields">
        <label for="seed-era">Época/contexto</label>
        <input
          id="seed-era"
          type="text"
          maxlength="200"
          placeholder="Ej: Roma, siglo II d.C. o Madrid en 2099"
        />

        <label for="seed-topic">Tema</label>
        <input
          id="seed-topic"
          type="text"
          maxlength="200"
          placeholder="Ej: descubrir al sospechoso, extraer la verdad, llegar a un acuerdo"
        />

        <label for="seed-style">Estilo</label>
        <input
          id="seed-style"
          type="text"
          maxlength="200"
          placeholder="Ej: comedia negra, romance histórico, thriller psicológico"
        />

        <label for="seed-num-actors">Nº de personajes (1-5)</label>
        <input
          id="seed-num-actors"
          type="number"
          min="1"
          max="5"
          step="1"
          placeholder="3"
        />
      </div>
      <div class="new-game-actions">
        <button type="button" id="btn-create-game">Crear partida</button>
        <button type="button" id="btn-cancel-new-game" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="/ui/app.js?v=2"></script>
</body>
</html>
