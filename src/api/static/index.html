<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agora - UI de prueba</title>
  <link rel="stylesheet" href="/ui/styles.css?v=2" />
</head>
<body class="theme-light">
  <div id="login-screen" class="login-screen hidden">
    <div class="login-panel">
      <h1>Agora</h1>
      <p class="login-help">Inicia sesión para acceder a tus partidas.</p>
      <form id="login-form" novalidate>
        <label for="login-username">Usuario</label>
        <input id="login-username" type="text" maxlength="100" autocomplete="username" required />
        <label for="login-password">Contraseña</label>
        <input id="login-password" type="password" maxlength="200" autocomplete="current-password" required />
        <p id="login-error" class="login-error hidden"></p>
        <button type="submit" id="btn-login">Entrar</button>
        <button type="button" id="btn-open-register" class="btn-secondary-auth">Crear nuevo usuario</button>
      </form>
      <form id="register-form" class="hidden" novalidate>
        <label for="register-username">Nuevo usuario</label>
        <input id="register-username" type="text" maxlength="100" autocomplete="username" required />
        <label for="register-password">Nueva contraseña</label>
        <input id="register-password" type="password" maxlength="200" autocomplete="new-password" required />
        <p id="register-error" class="login-error hidden"></p>
        <button type="submit" id="btn-register">Crear cuenta</button>
        <button type="button" id="btn-back-login" class="btn-secondary-auth">Volver a login</button>
      </form>
    </div>
  </div>
  <div id="app">
    <aside class="sidebar">
      <section class="sidebar-section">
        <h2>Introducción</h2>
        <div id="intro-text" class="sidebar-content"></div>
      </section>
      <section class="sidebar-section">
        <h2>Misión</h2>
        <div id="mission-text" class="sidebar-content"></div>
      </section>
      <section class="sidebar-section">
        <h2>Personajes</h2>
        <div id="characters-list" class="sidebar-content"></div>
      </section>
      <section class="sidebar-section">
        <h2>Estado del juego</h2>
        <div id="game-state" class="sidebar-content"></div>
      </section>
      <div class="sidebar-actions">
        <button type="button" id="btn-new-game">Nueva partida</button>
        <label class="theme-toggle">
          <input type="checkbox" id="theme-checkbox" />
          <span>Modo oscuro</span>
        </label>
      </div>
    </aside>
    <main class="main">
      <header class="main-header">
        <button
          type="button"
          id="user-chip"
          class="user-chip"
          aria-haspopup="menu"
          aria-expanded="false"
          aria-controls="user-menu"
        >
          <span id="user-avatar" class="user-avatar">?</span>
          <span id="user-name" class="user-name">Usuario</span>
        </button>
        <div id="user-menu" class="user-menu hidden" role="menu" aria-labelledby="user-chip">
          <button type="button" id="menu-games" role="menuitem">Mis partidas</button>
          <button type="button" id="menu-profile" role="menuitem" disabled title="Próximamente">Perfil</button>
          <button type="button" id="menu-logout" role="menuitem">Cerrar sesión</button>
        </div>
      </header>
      <div id="error-banner" class="error-banner hidden"></div>
      <div id="chat" class="chat"></div>
      <div class="input-area">
        <input type="text" id="player-input" placeholder="Escribe tu mensaje..." disabled />
        <button type="button" id="btn-send" disabled>Enviar</button>
      </div>
    </main>
    <div id="games-drawer-overlay" class="games-drawer-overlay hidden" aria-hidden="true"></div>
    <aside id="games-drawer" class="games-drawer hidden" aria-hidden="true" aria-labelledby="games-drawer-title">
      <div class="games-drawer-header">
        <h3 id="games-drawer-title">Tus partidas</h3>
        <button type="button" id="btn-close-games-drawer" class="btn-secondary">Cerrar</button>
      </div>
      <div id="games-drawer-list" class="games-drawer-list"></div>
      <div class="games-drawer-actions">
        <button type="button" id="btn-drawer-new-game">Nueva partida</button>
      </div>
    </aside>
  </div>
  <div id="loading-overlay" class="loading-overlay hidden" aria-busy="true" aria-live="polite">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-message" class="loading-message">Creando partida…</p>
    </div>
  </div>
  <div id="new-game-modal" class="new-game-modal hidden" role="dialog" aria-modal="true" aria-labelledby="new-game-title">
    <div class="new-game-panel">
      <h2 id="new-game-title">Nueva partida</h2>
      <p id="new-game-help" class="new-game-help">Elige cómo quieres iniciar la historia.</p>

      <div id="new-game-step-mode" class="new-game-step">
        <div class="new-game-mode-actions">
          <button type="button" id="btn-mode-custom">Modo custom</button>
          <button type="button" id="btn-mode-standard" class="btn-secondary">Modo standard (plantilla)</button>
        </div>
      </div>

      <div id="new-game-step-custom" class="new-game-step hidden">
        <div class="new-game-fields">
          <label for="seed-era">Época/contexto</label>
          <input
            id="seed-era"
            type="text"
            maxlength="200"
            placeholder="Ej: Roma, siglo II d.C. o Madrid en 2099"
          />

          <label for="seed-topic">Tema</label>
          <input
            id="seed-topic"
            type="text"
            maxlength="200"
            placeholder="Ej: descubrir al sospechoso, extraer la verdad, llegar a un acuerdo"
          />

          <label for="seed-style">Estilo</label>
          <input
            id="seed-style"
            type="text"
            maxlength="200"
            placeholder="Ej: comedia negra, romance histórico, thriller psicológico"
          />

          <label for="seed-num-actors">Nº de personajes (1-5)</label>
          <input
            id="seed-num-actors"
            type="number"
            min="1"
            max="5"
            step="1"
            placeholder="3"
          />
        </div>
        <div class="new-game-actions">
          <button type="button" id="btn-back-from-custom" class="btn-secondary">Volver</button>
          <button type="button" id="btn-create-game">Crear partida</button>
        </div>
      </div>

      <div id="new-game-step-standard" class="new-game-step hidden">
        <div id="standard-templates-list" class="standard-templates-list"></div>
        <div class="new-game-actions">
          <button type="button" id="btn-back-from-standard" class="btn-secondary">Volver</button>
        </div>
      </div>
      <div class="new-game-actions new-game-actions-global">
        <button type="button" id="btn-cancel-new-game" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="/ui/app.js?v=2"></script>
</body>
</html>
