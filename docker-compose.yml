services:
  postgres:
    image: postgres:16
    container_name: agora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: agora
      POSTGRES_USER: agora_user
      POSTGRES_PASSWORD: agora_pass
    ports:
      - "5432:5432"
    volumes:
      - agora_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agora_user -d agora"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  agora_pg_data: